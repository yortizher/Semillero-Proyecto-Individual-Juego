<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tecnology System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <form>
    <div class="container border justify-content-center" id="app">


      <div class="row text-center mb-3">
        <div class="col ">
          <h3 style="color:blue;"> Juego</h3>
          <h3 class="mb-4" style="color:blue;"> Adivina Una Fecha De Nacimiento</h3>
          <button @click="generateYear()"   class="btn btn-outline-info" type="button">Iniciar Juego</button>

        </div>
      </div>

      <div class="row text-center mb-3">
        <div class="col">
          <h1 v-text="disguiseYear" style="color:green;"></h1>
          <input class="text-center" placeholder="Ingresar fecha" v-model.number="attempts" type="text">
        </div>
      </div>


    

        <div class="row  text-center  pe-5 ps-5">

          <button @click="validationMM" :disabled="inactive" class="btn btn-outline-info" type="button">Adivinar</button>
          <h4 class="mt-3" v-text="rta"></h4>
          <h4 class="mt-3" v-text="rta2"></h4>

        </div>
        <hr>
        <template v-if="counter==7 || generateYear0==attempts0" >
        
        <div class="row  text-center mb-3 ">
          <h4>Ingresa tu nombre</h4>

          <div class="col">
            <input v-model="name" type="text">
          </div>

        </div>

        <div class="row  text-center  pe-5 ps-5">

          <button @click="addPlayers" class="btn btn-outline-info" type="button">Agregar jugador</button>



        </div>

      </template>

        <div class="row d-flex justify-content-center mt-4">
          <table class="table  table-bordered border-secondary">
            <thead>
              <tr class="table table-info table-bordered border-secondary text-center">
                <!--Centrar titulo de tablas-->
                <th scope="col">Jugador</th>
                <th scope="col">Intentos</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr v-for="(item,index) in player">
                <td v-text="item.name"></td>
                <td v-text="item.counter"></td>

              </tr>

            </tbody>
          </table>
        </div>


     
      


    </div>
    <form>






      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script src="./main.js"> </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

</body>

</html>
